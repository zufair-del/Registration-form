<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="Form-Container"><!--  form container start -->
    <form class="Form_Content"> <!-- Form content start -->
      <div class="Form_Heading_Container"> <!-- form heading container start -->
        <h1 class="Form_Heading">Sign Up</h1>
      </div> <!-- form heading container end -->
      <div class="underline"></div> <!-- underline -->
      <div class="Group_Input_Container"><!--  Group input container start -->
        <div class="Name-section">
          <input type="text" placeholder="Name" clas="name"/>
        </div>
        <div class="Email-section">
          <input type="email" placeholder="Email" />
        </div>
        <div class="Password-section">
          <input type="password" placeholder="Password" />
        </div>
      </div> <!-- Group Input container end -->
      <div class="Form_Para"> <!-- form para container start -->
        <p class="para"><span class="text">Suggestion Password </span><a href="#">Click Here!</a></p>
      </div> <!-- form para container end -->
      <div class="Form-Buttons"> <!-- form button container start -->
        <button class="sign_Up" type="button">Sign Up</button>
        <button class="sign_In" type="button">Sign In</button>
      </div>
    </form> <!-- form content end -->
  </div> <!-- form container end -->
</body>
<script src="logic.js"></script>
</html>
